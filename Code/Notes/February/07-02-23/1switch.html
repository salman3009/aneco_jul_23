<script>
    var days = 2;
    switch(days){
        case 1: {
            console.log("Monday");
            break;
        }
        case 2:{
            console.log("tuesday");
            break;
        }
        case 3:{
            console.log("wednesday");
            break;
        }
        default :{
            console.log("no match")
        }
    }
</script>
