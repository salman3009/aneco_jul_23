<script>
    //creation phase
    var list=["laptop","mobile","pen drive","hard disk"];
    console.log(list);
    console.log(list[0]);
    console.log(list[1]);
    console.log(list[333]);

    //update phase
    list[0]="keyboard";
    console.log(list);

    //adding value at the end
    //push method will add value at the end position
    list.push("mouse");
    console.log(list);

    //remove the value at the end position
    //pop will remove value at the end position
    list.pop();
    list.pop();
    console.log(list);

    //display array size:
    console.log(list.length);
    
</script>
