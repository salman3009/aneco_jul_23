<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="Keywords" content="fresh juice,apple,mongo,banana,orange">
        <meta name="Description" content="best for health,cheap price,less sugar">
       <style>
            /* phone and mobile */
            @media (max-width:480px){
                body{
                    background-color: red;
                    font-size:10px;
                }
                h1{
                    color:rgb(0, 128, 115);
                }
                .box{
                    width: 100px;
                    height: 200px;
                    background-color: green;
                }
            }
            /*low resolution tablet and ipad*/
            @media (min-width:481px) and (max-width:767px){
                body{
                    background-color: green;
                    font-size:20px;
                }
                h1{
                    color:rgb(128, 128, 0);
                }
                .box{
                    width: 200px;
                    height: 200px;
                    background-color: green;
                }
            }
            /*portrait mode tablet and ipad*/
            @media (min-width:768px) and (max-width:1024px){
                body{
                    background-color: indigo;
                    font-size:30px;
                }
                h1{
                    color:rgb(73, 0, 128);
                }
                .box{
                    width: 300px;
                    height: 200px;
                    background-color: green;
                }
            }
            /*laptop*/
            @media (min-width:1025px) and (max-width:1280px){
                body{
                    background-color: orange;
                    font-size:40px;
                }
                h1{
                    color:rgb(47, 0, 128);
                }
                .box{
                    width: 400px;
                    height: 200px;
                    background-color: green;
                }
            }
            /*large screen*/
            @media(min-width:1281px){
                body{
                    background-color: grey;
                    font-size:50px;
                }
                h1{
                    color:green;
                }
                .box{
                    width: 500px;
                    height: 200px;
                    background-color: green;
                }

            }
        </style>

    </head>
    <body>
        <div>Welcome to media query</div>
        <h1>Welcome to js</h1>
        <div class="box">

        </div>
    </body>
</html>
